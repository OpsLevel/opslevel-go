# https://taskfile.dev/

version: '3'

tasks:
  generate:
    desc: Generate code based on public GraphQL Interface
    cmds:
      - go generate
      - gofumpt -w .
  lint:
    desc: Formatting and linting
    cmds:
      - gofumpt -d .
      - go vet ./...
      - golangci-lint run

  lintfix:
    desc: Fix formatting and linting
    cmds:
      - gofumpt -w .
      - go mod tidy
      - golangci-lint run --fix

  test:
    desc: Run tests
    cmds:
      - go test -v -cover -race ./... {{ .CLI_ARGS }}
    silent: true
